<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Apprenticeships</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Australian Apprenticeships</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search for RTOs or courses...">
        </div>
    </header>

    <!-- Top Skills Section -->
    <section id="top-skills" class="skills-section">
        <h2>Top Paid Skills in Australia</h2>
        <div class="skills-header">
            <div class="header-labels">
                <span>Skill</span>
                <span>Annual Salary</span>
                <span>Duration</span>
                <span>Cost Range</span>
                <span>Demand</span>
            </div>
        </div>
        <div class="skills-container" id="skillsList">
            <!-- Skills will be populated by JavaScript -->
        </div>
    </section>

    <main>
        <div id="rtoList" class="rto-container"></div>
    </main>

    <script src="script.js"></script>
<!-- Inquiry Form Modal -->
<div id="inquiryModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Course Inquiry</h2>
        <form id="inquiryForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Inquiry</button>
        </form>
    </div>
</div>
</body>
</html>
